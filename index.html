
<!DOCTYPE html>
<html>
<head>
    <title>Upload Flipbook</title>
</head>
<body>
    <h1>Upload PDF to Convert to Flipbook</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf_file" accept="application/pdf" required>
        <input type="text" name="title" placeholder="Enter Flipbook Title" required>
        <button type="submit">Upload & Convert</button>
    </form>
    <a href="/gallery">View All Flipbooks</a>
</body>
</html>
